<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon"  href="Images\favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#" class="text">Gmail</a></li>
                <li><a href="#" class="text">Hình ảnh</a></li>
                <li><a href="#" class="image"><img src="Images\bars.png"></a></li>
                <li><button>Đăng nhập</button></li>
            </ul>
        </header>
        <main>
            <img src="Images\google.png">
            <div class="search-box">
                <input type="text" class="search">
                <div class="icons">
                    <div class="icon-left"><img src="Images\search.png"></div>
                    <ul>
                        <div class="icon-right icon0"><img src="Images\image-search.png"></div>
                        <div class="icon-right icon1"><img class="icon1" src="Images\mic.png"></div>
                        <div class="icon-right icon2"><img class="icon2" src="Images\input.png"></div>
                    </ul>
                    
                </div> 
            </div>
            <div class="buttons">
                <button>Tìm trên Google</button>
                <button>Xem trang đầu tiên tìm được</button>
            </div>
            <ul class="languages">
                <li>Google có các thứ tiếng: </li>
                <li><a href="#">English</a></li>
                <li><a href="#">Français</a></li>
                <li><a href="#">繁體中文</a></li>
            </ul>
        </main>
        <footer>
            <div class="row row1">
                <p class="country">Việt Nam</p>
            </div>
            <div class = "row row2">
                <ul>
                    <li><a href="#" class="text">Giới thiệu</a></li>
                    <li><a href="#" class="text">Quảng cáo</a></li>
                    <li><a href="#" class="text">Doanh nghiệp</a></li>
                    <li><a href="#" class="text">Cách hoạt động tìm kiếm</a></li>
                </ul>
                <ul>
                    <li><a href="#" class="text">Quyền riêng tư</a></li>
                    <li><a href="#" class="text">Điều khoản</a></li>
                    <li><a href="#" class="text">Cài đặt</a></li>
                </ul>
            </div>
        </footer>
    </section>
</body>
</html>
